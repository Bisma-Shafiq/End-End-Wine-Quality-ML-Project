<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wine Quality Predictor</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">üç∑ Wine Quality Prediction</h1>
        <p class="text-center text-muted">Enter the characteristics of wine to predict its quality</p>

        <form method="post" action="/predict" class="card p-4 shadow">
            <div class="row">
                <div class="col-md-6">
                    <label>Fixed Acidity:</label>
                    <input type="text" class="form-control" name="fixed_acidity" required>
                </div>
                <div class="col-md-6">
                    <label>Volatile Acidity:</label>
                    <input type="text" class="form-control" name="volatile_acidity" required>
                </div>
            </div>

            <div class="row mt-2">
                <div class="col-md-6">
                    <label>Citric Acid:</label>
                    <input type="text" class="form-control" name="citric_acid" required>
                </div>
                <div class="col-md-6">
                    <label>Residual Sugar:</label>
                    <input type="text" class="form-control" name="residual_sugar" required>
                </div>
            </div>

            <div class="row mt-2">
                <div class="col-md-6">
                    <label>Chlorides:</label>
                    <input type="text" class="form-control" name="chlorides" required>
                </div>
                <div class="col-md-6">
                    <label>Free Sulfur Dioxide:</label>
                    <input type="text" class="form-control" name="free_sulfur_dioxide" required>
                </div>
            </div>

            <div class="row mt-2">
                <div class="col-md-6">
                    <label>Total Sulfur Dioxide:</label>
                    <input type="text" class="form-control" name="total_sulfur_dioxide" required>
                </div>
                <div class="col-md-6">
                    <label>Density:</label>
                    <input type="text" class="form-control" name="density" required>
                </div>
            </div>

            <div class="row mt-2">
                <div class="col-md-6">
                    <label>pH:</label>
                    <input type="text" class="form-control" name="ph" required>
                </div>
                <div class="col-md-6">
                    <label>Sulphates:</label>
                    <input type="text" class="form-control" name="sulphates" required>
                </div>
            </div>

            <div class="row mt-2">
                <div class="col-md-12">
                    <label>Alcohol:</label>
                    <input type="text" class="form-control" name="alcohol" required>
                </div>
            </div>

            <button type="submit" class="btn btn-success mt-3">Predict</button>
        </form>

        {% if prediction %}
            <div class="alert alert-info mt-4">
                <h4>Predicted Quality: {{ prediction }}</h4>
            </div>
        {% endif %}

        {% if error %}
            <div class="alert alert-danger mt-4">
                <p>Error: {{ error }}</p>
            </div>
        {% endif %}
    </div>
</body>
</html>
